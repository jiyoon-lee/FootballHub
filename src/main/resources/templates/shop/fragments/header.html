    <!-- HEADER -->
    <header>
        <!-- TOP HEADER -->
        <div id="top-header">
            <div class="container">
                <ul class="header-links pull-left">
                    <li><a href="/"><i class="fa fa-home"></i>Main</a></li>
                </ul>
                <ul class="header-links pull-right">
                    <li sec:authorize="isAnonymous()"><a href="/members/login"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <div class="dropdown">
                            <a class="dropdown-toggle"
                                data-toggle="dropdown"
                                aria-expanded="true">
                                <i class="fa fa-user-o"></i> My Account
                            </a>
                            <div class="cart-dropdown">
                                <div class="cart-summary">
                                    <a href="/shop/admin/item/new" style="color: #2B2D42;">
                                        <i class="fa fa-plus"></i> 상품등록
                                    </a>
                                </div>
                                <hr style="background-color: #E4E7ED; margin: 0;" />
                                <div class="cart-summary">
                                    <a href="/shop/admin/items" style="color: #2B2D42;">
                                        <i class="fa fa-list-alt"></i> 상품관리
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated()"><a href="/members/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- /TOP HEADER -->

        <!-- MAIN HEADER -->
        <div id="header">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a href="/shop" class="logo">
                                <img th:src="@{/img/logo.png}" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->

                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">All Categories</option>
                                    <option value="1">Category 01</option>
                                    <option value="1">Category 02</option>
                                </select>
                                <input class="input" placeholder="Search here">
                                <button class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->

                    <!-- ACCOUNT -->
                    <div class="col-md-3 clearfix">
                        <div class="header-ctn">
                            <!-- Wishlist -->
                            <div sec:authorize="isAuthenticated()">
                                <a href="/shop/cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Your Cart</span>
                                    <div class="qty">2</div>
                                </a>
                            </div>
                            <!-- /Wishlist -->

                            <!-- Cart -->
                            <div sec:authorize="isAuthenticated()">
                                <a href="/shop/orders">
                                    <i class="fa fa-check-square"></i>
                                    <span>Purchase</span>
                                    <div class="qty">3</div>
                                </a>
                            </div>
                            <!-- /Cart -->

                            <!-- Menu Toogle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toogle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->
    </header>
    <!-- /HEADER -->
