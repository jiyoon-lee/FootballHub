<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shop/layouts/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            activeCategory();
            fillRating();
        });
        function fillRating() {
            const items = [[${items.getContent()}]];
            for(let i = 0; i < items.length; i++) {
                const item = items[i];
                if(isNaN(item.rating)) { continue; }
                const rating = Math.ceil(parseInt(item.rating));
                const $fieldset = document.querySelector(".rate"+item.id);
                const labelList = $fieldset?.querySelectorAll("label");

                let tag = false;
                for (let i = labelList.length-1; i >= 0; i--) {
                    const label = labelList[i];
                    label.style.color = tag ? '#ddd' : '#f73c32';
                    if (label.htmlFor[0] == rating) {
                        tag = true;
                    }
                }
            }
        }
        function activeCategory() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const category = urlParams.get('category');
            if(!category) {
                $('#nav-all')[0].classList.add('active');
                return;
            }
            const navList = $('.nav-list');
            for(let i = 0; i < navList.length; i++) {
               if (navList[i].id === 'nav-'+category) {
                    navList[i].classList.add('active');
                    break;
                }
            }
        }
    </script>
</th:block>

<div layout:fragment="content">
    <nav id="navigation">
        <div class="container">
            <div id="responsive-nav">
                <ul class="main-nav nav navbar-nav">
                    <li class="nav-list" id="nav-all"><a href="/shop">All</a></li>
                    <li class="nav-list" th:id="'nav-'+${categoryDto.name}" th:each="categoryDto : ${categoryDtoList}">
                        <a th:href="@{'/shop?category='+${categoryDto.name}}" th:inline="text" >
                            [[${categoryDto.name}]]
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="section">
        <div class="container">
            <div class="row">
                <th:block th:each="item, status: ${items.getContent()}">
                    <div class="col-md-3 col-xs-4">
                        <a th:href="'/shop/item/' +${item.id}">
                            <div class="product">
                                <div class="product-img">
                                    <img th:src="${item.imgUrl}" th:alt="${item.itemNm}">
                                </div>
                                <div class="product-body">
                                    <h3 class="product-name"><a href="#">[[${item.itemNm}]]</a></h3>
                                    <h4 class="product-price">[[${item.price}]]원</h4>
                                    <div>
                                        <fieldset th:class="'rate rate' + ${item.id}">
                                            <input disabled type="radio" th:class="rating+${item.id}" th:id="5rating+${item.id}" name="rating" value="5"><label th:for="5rating+${item.id}" title="1점"></label>
                                            <input disabled type="radio" th:class="rating+${item.id}" th:id="4rating+${item.id}" name="rating" value="4"><label th:for="4rating+${item.id}" title="2점"></label>
                                            <input disabled type="radio" th:class="rating+${item.id}" th:id="3rating+${item.id}" name="rating" value="3"><label th:for="3rating+${item.id}" title="3점"></label>
                                            <input disabled type="radio" th:class="rating+${item.id}" th:id="2rating+${item.id}" name="rating" value="2"><label th:for="2rating+${item.id}" title="4점"></label>
                                            <input disabled type="radio" th:class="rating+${item.id}" th:id="1rating+${item.id}" name="rating" value="1"><label th:for="1rating+${item.id}" title="5점"></label>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="add-to-cart">
                                    <button class="add-to-cart-btn add-to-cart-btn-cart">장바구니</button>
                                    <button class="add-to-cart-btn add-to-cart-btn-purchase">구입</button>
                                </div>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center;" th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>
            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</html>
