<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
      .error {
          color: #bd2130;
      }
      .login-form-container {
            width: 40%;
            background-color: #fff;
            border-radius: 50px;
            padding: 40px;
            float: right;
            position: relative;
            top: 90px;
            right: 50px;
            box-shadow: 13px 17px 36px -6px rgba(0,0,0,0.66);
            -webkit-box-shadow: 13px 17px 36px -6px rgba(0,0,0,0.66);
            -moz-box-shadow: 13px 17px 36px -6px rgba(0,0,0,0.66);
          }
      @media screen and (max-width: 1024px){
          .login-form-container {
              width: 80%;
              float: none;
              border-radius: 50px;
              margin: 0 auto;
          }
      }
    </style>
</th:block>

<div layout:fragment="content">
  <div class="hero overlay" style="background-image: url('../imgs/bg_3.jpg')">
    <div class="login-form-container">
      <h3 style="color: #495057; text-align: center; margin-bottom: 1rem;">로그인</h3>
      <form role="form" method="post" action="/members/login">
        <div class="form-group">
          <label th:for="email">이메일주소</label>
          <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
          <label th:for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p style="color: #d44950 !important;" th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
        </div>
  </div>
</div>

</html>
